<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <h1 id="title">Survey Form</h1>
  <p id="description">Let us know how we can improve freeCodeCamp</p>

  <form id="survey-form">


    <label for="name" id="name-label">Enter your name</label>
    <input type="name" name="name" id="name" placeholder="name" required>

    <label for="email" id="email-label">Enter your email</label>
    <input type="email" name="email" id="email" placeholder="email" required>

    <label for="number" id="number-label">Enter your number</label>
    <input type="number" name="number" id="number" placeholder="number" min="10" max="999999999">

    <select id="dropdown">
      <option></option>
      <option></option>
    </select>

    <input type="radio" value="Definietly" name="group1">
    <input type="radio" value="Maybe" name="group1">
    <input type="radio" value="Not sure" name="group1">

    <input type="checkbox" value="Front-end Projects">
    <input type="checkbox" value="Back-end Projects">
    <input type="checkbox" value="Data Visualization">
    <input type="checkbox" value="Challenges">

    <textarea >Default value</textarea>

    <input type="submit" value="Submit" id="submit">







  </form>

  <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
  <script src="js/index.js"></script>
</body>

</html>
